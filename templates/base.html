{% load static %}

<html> 
    <head>
        <!-- Import Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import CSS Materialize-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>

        <!-- Import CSS Personalizado -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/index.css' %}">

        <!-- Import Class Personalizada -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/class.css' %}">

        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

        <!-- Estilização da Página -->
        {% block css %}
        {% endblock %}

        <!-- Título da Página -->
        <title>
            {% block title %}
                QR Code Generated
            {% endblock %}
        </title>
    </head>

    <body class="bg-body">
        <!-- MAIN -->
        <main>
            {% block content %}
            {% endblock %}
        </main>

        <!-- FOOTER -->
        <footer class="page-footer transparent">
            <div class="row w-70">
                <div class="col s12 center text-dark fs-7">
                    <span>&copy; 2020 Copyright QR Coder Generated, Todos os direitos reservados.</span>
                </div>
            </div>
        </footer>

        <!-- Import JQuery -->
        <!-- <script src="{% static 'js/jquery.min.js' %}"></script> -->

        <!-- Import Java Script Materialize -->
        <!-- <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script> -->

        <!-- Script da Página -->
        {% block javascript %}
        {% endblock %}
    </body>
</html>
