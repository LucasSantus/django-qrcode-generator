{% load static %}

<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Simple site generated qrcode" />
        <meta name="author" content="Lucas Eduardo de Oliveira Santos" />

        <!-- <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.svg' %}"> -->

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

        {% if not "accounts" in request.path %}
            <link rel="stylesheet" href="{% static 'css/material-icons/filled/material-icons-filled.min.css' %}">
        {% endif %}

        <!-- Import Styles CSS -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        <title>Django QR Code Generator</title>

        {% block css %}
        {% endblock %}
    </head>

    <body class="bg__custom__primary">
        <main>
            {% block content %}
            {% endblock %}
        </main>

        <script src="{% static 'js/jquery.min.js' %}"></script>

        {% block script %}
        {% endblock %}
    </body>
</html>
