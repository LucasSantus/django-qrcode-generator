{% extends "base.html" %}

{% load static %}

<!-- Block Conteúdo da Página -->
{% block content %}
    <div class="w-100">
        <div class="vh-100 d-flex justify-content-center align-items-md-center pt-5">
            <div class="card__qr__code bg__custom__secondary rounded__custom d-flex flex-column justify-content-center align-items-center position-relative shadow border__custom">
                <form method="POST" class="w-100 d-flex justify-content-center position-absolute top-0 start-50 translate-middle ">
                    {% csrf_token %}
                    <input type="email" class="form-control fs-6 ps-3 w-75 rounded__custom shadow-lg" id="link" name="link" type="text" placeholder="Insira a URL:">
                </form>
                <div class="d-flex justify-content-center align-items-center mt-5 flex-column bg-white rounded-3 p-0 m-0">
                    <img width="350" height="350" src="{% static 'image/image.svg' %}">
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block css %}
    <style>
        #link{
            width: 400px;
            height: 50px;
        }
        .card__qr__code{
            width: 50%;
            height: 75%;
        }
        @media screen and (max-width: 900px) {
            #link {
                width: 100%;
            }
            img{
                width: 250px;
                height: 250px;
            }
        }
        @media screen and (max-width: 600px){
            img{
                width: 150px;
                height: 150px;
            }

            .card__qr__code{
                width: 75%;
                height: 90%;
            }
        }
    </style>
{% endblock %}
