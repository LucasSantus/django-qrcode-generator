{% extends "base.html" %}

{% load static %}

<!-- Block Conteúdo da Página -->
{% block content %}
    <div class="row w-100">
        <div class="col-12 col-md-6 vh-100 d-flex justify-content-center align-items-center p-4">
            <div class="h-75 w-75 bg-dark rounded__custom d-flex flex-column justify-content-center align-items-center">
                <form method="POST" class="w-100 d-flex justify-content-center">
                    {% csrf_token %}
                    <input type="email" class="form-control fs-6 ps-3 w-75" id="link" name="link" type="text" placeholder="Insira a URL:">
                </form>
                <div class="d-flex d-sm-none flex-column bg-white rounded__custom">
                    <img width="350" height="350" src="{% static 'image/image.svg' %}">
                </div>
            </div>
        </div>
        
        <div class="col-12 col-md-6 vh-100 d-none d-md-flex justify-content-center align-items-center p-4">
            <div class="h-75 w-75 bg-danger rounded__custom d-flex justify-content-center align-items-center">
                <img width="350" height="350" src="{% static 'image/image.svg' %}">
            </div>
        </div>
    </div>
{% endblock %}

{% block css %}
    <style>
        .rounded__custom{
            border-radius: 30px;
        }
        #link{
            width: 400px;
            height: 50px;
            border-radius: 20px;
        }

        @media screen and (max-width: 900px) {
            #link {
                width: 100%;
            }

            img{
                width: 250px;
                height: 250px;
            }
        }

        @media screen and (max-width: 600px) {
            img{
                width: 100%;
            }
        }
    </style>
{% endblock %}
