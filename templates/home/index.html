{% extends "base.html" %}

<!-- Block Conteúdo da Página -->
{% block content %}

    <!-- Barra de Inserção -->
    <div class="container">
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <div class="input-field">
                    <i class="material-icons prefix">insert</i>
                    <input type="text" name="insert" id="insert">
                    <label for="insert">URL:</label>    
                </div>
            </form>
        </div>
    </div>

    {% if salas %}
        a
    {% else %}
        <div class="container center mt-10">
            <div class="fs-4 text-secondary">
                Não há salas disponíveis.
            </div>
        </div>
    {% endif %}
{% endblock content %}

<!-- Block Título da Página -->
{% block title %}
    Dashboard
{% endblock %}
